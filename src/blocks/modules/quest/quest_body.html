<section class="section">
    <div class="questions">
        <div class="container">
            <h2 class="mainTitle">Если остались вопросы?</h2>
            <div class="questions__body">
                <div class="questions__item questions__item_img">
                </div>
                <div class="questions__item">
                    <form action="#" class="questForm">
                        <input class="mainInput" type="text" name="name" placeholder="Ваше имя">
                        <input class="mainInput" type="text" name="phone" placeholder="Ваш номер телефона">
                        <textarea name="quest" class="mainTextarea"
                            placeholder="Какие вопросы у вас остались?"></textarea>
                        <button class="btn btn_fill">
                            Отправить вопрос
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
